<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            svg {
                background: black ;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('height', innerWidth)
                .attr('width', innerHeight)
                .on('mousemove', particle);
                
            var svg = d3.select('svg');
            
            function particle() {
                var m = d3.mouse(this);
                
                svg.insert('circle')
                    .attr('r', 25)
                    .attr('cx', m[0])
                    .attr('cy', m[1])
                    .style('stroke', 'white')
                    .style('stroke-opacity', 1)
                .transition()
                    .duration(2000)
                    .ease(Math.sqrt)                    
                    .attr('r', 100)
                    .style('stroke-opacity', 0)
                    .remove();
            }
                
        </script>
    </body>
</html>
