<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
    
    <!-- Latest compiled and minified CSS -->
    <style>
    
        div {
            /*background-color: #eee;*/
            border: 0px solid gray;
            padding: 0px;
            margin: 0 auto;
        }
    
        div.row, div.container {
            padding: 0px;
            margin: 0 auto;
            border-bottom: 0.5px solid #eee;
        }
        
        div.gini-graphs, div.wgi-graphs {
            padding: 0px;
            margin: 0 auto;
            width: '100%';
        }
    
        div.rank, div.country,
        div.wgi-bar-holder, div.wgi-value,
        div.gini-bar-holder, div.gini-value,
        div.info, div.region {
            height: 50px;
            padding: 0px;
            margin: 0 auto;            
            display: flex;
            align-items: center;
        }
        
        a {
            cursor: pointer;
        }
        
        div.gini-bar-holder {
            width: '100%';
        }
    
    </style>
    <!--<link href='css/styles.css' rel='stylesheet'>    -->
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
    
    <button class='button'>Collapsible</button>

    <div id='header' class='container'>
        
        <div class='col-lg-1'>ascs</div>
        <div class='col-lg-2'>ascasc</div>
        <div class='col-lg-3'>
            
        <!--Split button -->
        <div class="btn-group">
           <!--Default Button -->
          <button type="button" id='wgi-sort' value='voiceAndAccountability' class="btn btn-danger"><span class='dropdown-menu-text'>Voice and Accountability</span></button>
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
                <li><a class='wgi-selector' value='voiceAndAccountability'>Voice and Accountability</a></li>
                <li><a class='wgi-selector' value='politicalStability'>Political Stability</a></li>
                <li><a class='wgi-selector' value='govEffectiveness'>Government Effectiveness</a></li>
                <li><a class='wgi-selector' value='regQuality'>Regualtory Quality</a></li>
                <li><a class='wgi-selector' value='ruleOfLaw'>Rule of Law</a></li>
                <li><a class='wgi-selector' value='controlOfCorruption'>Control of Corruption</a></li>
          </ul>
        </div>    
            
        </div>
        <div class='col-lg-1'>asc</div>
        <div class='col-lg-3'>ascasc</div>
        <div class='col-lg-1'>ascasc</div> 
        <div class='col-lg-1'>ascsac</div>        
    </div>

    <div id='table' class='container' ></div>
    <script src='js/app-bootstrap.js'></script>    

</body>
</html>
