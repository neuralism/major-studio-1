      body {
        background-color: #141414;
        padding: 0; margin: 20px;

      canvas {

      }

        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        font-size: 24px;
        color: #666;
      }
      
      div.quote {
        width: 1024px;
        line-height: 120%;
        border-color: #000000;
        border-top: thin solid;

        padding-top: 5px;        
        padding-right: 100px;
      }
      
      div.highlight {
        color: #e0e0e0;

        border-radius: 5px;        
      }
      
      h1 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #fff;
